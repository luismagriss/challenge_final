name: Run Robot Framework Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      # Adicione este passo se sua API for Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a versão do Node.js do seu projeto

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Se sua API for Node.js, instale as dependências dela também
          # Assumindo que o package.json está na raiz. Se estiver em uma pasta 'backend', use 'cd backend && npm install'
          npm install

      - name: Initialize RF-Browser
        # ✅ PASSO NOVO: Instala os navegadores para o Robot Framework Browser
        run: rfbrowser init

      - name: Start API Server in Background
        # ✅ PASSO NOVO: Inicia o servidor da API e o deixa rodando em background (&)
        # O comando 'npm run dev' é um exemplo, ajuste para o comando da sua API.
        run: |
          npm run dev &
          sleep 15 # Espera 15 segundos para dar tempo do servidor subir completamente

      - name: Run Robot Framework tests
        # Este passo agora encontrará o servidor rodando em localhost
        run: robot -d results tests/

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-framework-results
          path: results/